<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Indeks Prestasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3faff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ffa;
        }
        td:nth-child(even) {
            background-color: #ffe4b2;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 40%;
            margin: 0 auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="number"] {
            width: 50%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Menghitung Indeks Prestasi</h1>
    <table>
        <tr>
            <th>Indeks</th>
            <th>Min</th>
            <th>Max</th>
            <th>Keterangan</th>
        </tr>
        <tr>
            <td>A</td>
            <td>80</td>
            <td>100</td>
            <td>Lulus dengan Sangat Baik</td>
        </tr>
        <tr>
            <td>B</td>
            <td>68</td>
            <td>80</td>
            <td>Lulus dengan Baik</td>
        </tr>
        <tr>
            <td>C</td>
            <td>55</td>
            <td>68</td>
            <td>Lulus dengan Cukup</td>
        </tr>
        <tr>
            <td>D</td>
            <td>38</td>
            <td>55</td>
            <td>Lulus dengan Kurang</td>
        </tr>
        <tr>
            <td>E</td>
            <td>0</td>
            <td>38</td>
            <td>Tidak Lulus</td>
        </tr>
    </table>

    <div class="container">
        <label>Quis (10%): </label>
        <input type="number" id="quis" placeholder="Nilai Quis"><br>
        <label>Tugas (20%): </label>
        <input type="number" id="tugas" placeholder="Nilai Tugas"><br>
        <label>UTS (30%): </label>
        <input type="number" id="uts" placeholder="Nilai UTS"><br>
        <label>UAS (40%): </label>
        <input type="number" id="uas" placeholder="Nilai UAS"><br>
        <button onclick="hitungIndeks()">Hitung</button>
        <button onclick="resetForm()">Ulang</button>
        <div class="result">
            <p>Indeks Prestasi: <span id="indeks"></span></p>
            <p>Keterangan: <span id="keterangan"></span></p>
        </div>
    </div>

    <script>
        function hitungIndeks() {
            const quis = parseFloat(document.getElementById("quis").value) || 0;
            const tugas = parseFloat(document.getElementById("tugas").value) || 0;
            const uts = parseFloat(document.getElementById("uts").value) || 0;
            const uas = parseFloat(document.getElementById("uas").value) || 0;

            const total = (quis * 0.1) + (tugas * 0.2) + (uts * 0.3) + (uas * 0.4);

            let indeks = "";
            let keterangan = "";

            if (total >= 80) {
                indeks = "A";
                keterangan = "Lulus dengan Sangat Baik";
            } else if (total >= 68) {
                indeks = "B";
                keterangan = "Lulus dengan Baik";
            } else if (total >= 55) {
                indeks = "C";
                keterangan = "Lulus dengan Cukup";
            } else if (total >= 38) {
                indeks = "D";
                keterangan = "Lulus dengan Kurang";
            } else {
                indeks = "E";
                keterangan = "Tidak Lulus";
            }

            document.getElementById("indeks").innerText = indeks;
            document.getElementById("keterangan").innerText = keterangan;
        }

        function resetForm() {
            document.getElementById("quis").value = "";
            document.getElementById("tugas").value = "";
            document.getElementById("uts").value = "";
            document.getElementById("uas").value = "";
            document.getElementById("indeks").innerText = "";
            document.getElementById("keterangan").innerText = "";
        }
    </script>
</body>
</html>
